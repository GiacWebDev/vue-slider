<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="CSS/style.css">
  <!-- VUE JS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Carosello Array di Oggetti</title>
</head>
<body>
  
  <div id="app" class="main-container d-flex debug-border">
 <!-- PARTE SLIDES -->

    <div class="slider">
       
      <div class="items-wrapper">

        <!-- uso un ciclo v-for per prendere tutte le slide fatte = 5.
          - :key ha un valore unico = index. 
          - Index - itirerare nel ciclo Slide 
          - currentImageIndex - tengo traccia dell'immagine attualmente selezionata
          - Applico la classe css HIDE alle immagini NON selezionate-->
        
        <img
          v-for="(slide, index) in slides"
          :key="index"
          class="item"
          :class="{ hide: index != currentImageIndex}" 
          :src="`img/${slide.image}`"
          :alt="slide.image">

          <h2>{{ slide.title }}</h2>
          <p>{{ slide.text }}</p>

      </div>


     <!-- THUMBNAIL -->

      <div class="thumbs-wrapper">
        <img
        v-for="(slide, index) in slides"
        :key="index" 
        class="thumb" 
        :class="{ active: currentImageIndex === index }"
        :src="`img/${slide.image}`"
        alt="img"
        @click="showImage(index)"
        >
      </div>

      <!-- BOTTONI -->
      <div class="buttons">

        <div @click="nextPrev(false)" class="btn-arrow prev">
          <i class="fa-solid fa-chevron-up"></i>
        </div>

        <div @click="nextPrev(true)" class="btn-arrow next">
          <i class="fa-solid fa-chevron-down"></i>
        </div>

      </div>

    </div>
  </div>

  <script src="JS/script.js"></script>
</body>
</html>
